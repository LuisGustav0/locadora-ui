<mat-toolbar
        [ngClass]="[
          'header',
          'mat-elevation-z4'
        ]">
  <span>
    <a [routerLink]="routerUrl">
      <img class="logo"
           src="assets/logo-arpia.png"
           alt="logo">
    </a>
  </span>

  <span class="title-group">
    <a>
      <i class="material-icons">
        {{icon}}
      </i>

      {{title}}
    </a>
  </span>
</mat-toolbar>
