<mat-card>
    <mat-card-title>
        <div class="row">
            <div class="col-lg-10">
                Pesquisa de filme
            </div>

            <div class="col-lg-2">
                <div class="form-icon-right">
                    <mat-icon aria-hidden="false"
                              (click)="service.goToCreate()"
                              aria-label="Example home icon">
                        add
                    </mat-icon>
                </div>
            </div>
        </div>
    </mat-card-title>

    <mat-card-content>
        <p-table [value]="service.provider" dataKey="id">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem"></th>
                    <th>Nome</th>
                    <th>Ano</th>
                    <th>Diretor</th>
                    <th>Gênero</th>
                    <th style="width: 5rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-filme let-expanded="expanded">
                <tr>
                    <td>
                        <button type="button"
                                pButton
                                pRipple
                                [pRowToggler]="filme"
                                class="p-button-text p-button-rounded p-button-plain"
                                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
                        </button>
                    </td>
                    <td>{{filme.nome}}</td>
                    <td>{{filme.ano}}</td>
                    <td>{{filme.diretor}}</td>
                    <td>{{filme.genero}}</td>
                    <td>
                        <button pButton
                                pRipple
                                icon="pi pi-pencil"
                                class="p-button-rounded p-mr-2"
                                (click)="service.$editar(filme.id)">
                        </button>

                        <button pButton
                                pRipple
                                style="margin-left: 3px"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-danger"
                                (click)="service.$delete(filme)">
                        </button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-filme>
                <tr>
                    <td colspan="6">
                        <textarea
                                id="descricao"
                                name="descricao"
                                class="form-control"
                                type="text"
                                pInputTextarea
                                rows="5"
                                cols="30"
                                autoResize="autoResize"
                                disabled
                                [(ngModel)]="filme.descricao">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <a target="_blank" [href]="filme.posterUrl">
                            {{filme.posterUrl}}
                        </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <p-confirmDialog [style]="{width: '50vw'}"
                         header="Alerta!"
                         acceptLabel="Sim"
                         rejectLabel="Não"
                         [baseZIndex]="10000"
                         rejectButtonStyleClass="p-button-text">
        </p-confirmDialog>
    </mat-card-content>

    <mat-card-actions>
        <div style="float: right; margin-top: -15px;">
            <span>Total Registro: {{service.provider.length}}</span>
        </div>
    </mat-card-actions>
</mat-card>
